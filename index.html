<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalcZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="navbar">
    <div class="logo">üßÆ CalcZone</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="bg-red">
    <h1 class="text-center">Welcome to Calculation ZoneüßÆ!</h1>

    <div class="container layout-center">
      <div class="row">
        <input id="display" class="input" type="text" readonly />
      </div>
      <div class="box">
        <div class="row">
          <button class="button">C</button>
          <button class="button">%</button>
          <button class="button">M+</button>
          <button class="button">M-</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">/</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">=</button>
          <button class="button">-</button>
        </div>
      </div>
    </div>

    <footer class="text-center">Made with ‚ù§Ô∏è by Surbhi</footer>
  </div>

  <!-- ‚úÖ Always place this at the end -->
  <script src="script.js"></script>
</body>
</html>
